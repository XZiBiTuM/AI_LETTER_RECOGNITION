{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <br>
    <p class="main-text" style="text-align: center">Вы уже авторизованы</p>
    <center><a href="{% url 'logout' %}" class="btn btn-secondary">Выход</a></center>
  {% else %}
    <div class="center-block">
    <div class="row justify-content-center">
    <div class="col-md-3">
      <br><br><br><br>
      <h2 style="text-align:center">Авторизация</h2><br>
        {% if form.errors %}
      <p style="color: red">Неверное имя пользователя или пароль.</p>
    {% endif %}
      <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Пароль:</label>
          {{ form.password }}
        </div>
        <br>
        <button type="submit" style="width:190px" class="btn btn-secondary">Войти</button>
      </form>
    </div>
    </div>
</div>

  {% endif %}

<style>
  label {
    display: block;
    margin-bottom: 10px;
    color: #000;
  }
  input {
    display: block;
    margin-bottom: 20px;
  }
  .center-block {
    width: 1080px;
    margin: 0 auto;
  }
  input[type="text"] {
    width: 245px;
  }
  input[type="password"] {
    width: 245px;
  }
</style>

{% endblock %}
